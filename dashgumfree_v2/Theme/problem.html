    $(document).ready(function () {
        var host = "192.168.1.102";
        var port = "4000";

        var req = GetRequest();
        var token = req['token'];
        var id = req['id'];
        $.ajax({
            type: "post",
            url: "http://"+host+":"+port+"/userName",
            dataType: "json",
            data:{ id: id},
            beforeSend: function(request) { request.setRequestHeader('Authorization','Bearer ' + token );},
            success: function(data){
                if(data){
                    if(data.message == "获取成功"){
                        $('#username').text(data.payload[0].name);
                        $('#userimg').attr('src', data.payload[0].url);
                    }else{
                        alert(data.message);
                    }
                } else{
                    alert("数据传输失败");
                }
            }
        });
        var questionId = req['pid'];
        var ttime = new Date();
        var year = ttime.getFullYear();
        if (ttime.getMonth()+1 < 10) {
            var month = '0'+(ttime.getMonth()+1).toString();
        } else {
            var month = (ttime.getMonth()+1).toString();
        }
        if (ttime.getDate() < 10) {
            var day = '0'+ttime.getDate();
        } else {
            var day = ttime.getDate();
        }
        if (ttime.getHours() < 10) {
            var hour = '0'+ttime.getHours();
        } else {
            var hour = ttime.getHours();
        }
        if (ttime.getMinutes() < 10) {
            var minute = '0'+ttime.getMinutes();
        } else {
            var minute = ttime.getMinutes();
        }
        if (ttime.getSeconds() < 10) {
            var second = '0'+ttime.getSeconds();
        } else {
            var second = ttime.getSeconds();
        }
        var stime = ''+year+month+day+hour+minute+second;
        $.ajax({
            type: "post",
            url: "http://"+host+":"+port+"/questionInfo",
            dataType: "json",
            data:{ questionId: questionId, ttime: stime},
            beforeSend: function(request) { request.setRequestHeader('Authorization','Bearer ' + token );},
            success: function(data){
                if(data){
                    if(data.message == "获取成功"){
                        $('#content').val(data.payload.content);
                        $('#name').val(data.payload.name);
                        $('#score').val(data.payload.score);
                        var startt = new Date(new Date(data.payload.starttime).getTime());
                        var endt = new Date(new Date(data.payload.endtime).getTime());
                        var stime = startt.getFullYear()+"-"+(startt.getMonth()+1).toString()+"-"+startt.getDate()+" "+startt.getHours()+":"+startt.getMinutes()+":"+startt.getSeconds()+"~"+endt.getFullYear()+"-"+(endt.getMonth()+1).toString()+"-"+endt.getDate()+" "+endt.getHours()+":"+endt.getMinutes()+":"+endt.getSeconds()
                        $('#time').val(stime);
                        var active = data.payload.active;
                        if (active==2) {
                            $('#status').val('问题截止');
                        } else if (active==0) {
                            $('#status').val('问题结束');
                        } else {
                            $('#status').val('问题待解决');
                        }
                    }else{
                        alert(data.message);
                    }
                } else{
                    alert("数据传输失败");
                }
            }
        });
    });
