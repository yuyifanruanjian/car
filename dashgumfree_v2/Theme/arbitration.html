<script type="application/javascript">
    $(document).ready(function () {
        var host = "192.168.1.102";
        var port = "4000";

        var req = GetRequest();
        var token = req['token'];
        var id = req['id'];
        var arbitrationId = req['aid'];
        var ttime = new Date();
        var year = ttime.getFullYear();
        if (ttime.getMonth()+1 < 10) {
            var month = '0'+(ttime.getMonth()+1).toString();
        } else {
            var month = (ttime.getMonth()+1).toString();
        }
        if (ttime.getDate() < 10) {
            var day = '0'+ttime.getDate();
        } else {
            var day = ttime.getDate();
        }
        if (ttime.getHours() < 10) {
            var hour = '0'+ttime.getHours();
        } else {
            var hour = ttime.getHours();
        }
        if (ttime.getMinutes() < 10) {
            var minute = '0'+ttime.getMinutes();
        } else {
            var minute = ttime.getMinutes();
        }
        if (ttime.getSeconds() < 10) {
            var second = '0'+ttime.getSeconds();
        } else {
            var second = ttime.getSeconds();
        }
        var stime = ''+year+month+day+hour+minute+second;
        $.ajax({
            type: "post",
            url: "http://"+host+":"+port+"/arbitrationInfo",
            dataType: "json",
            data:{ arbitrationId: arbitrationId},
            beforeSend: function(request) { request.setRequestHeader('Authorization','Bearer ' + token );},
            success: function(data){
                if(data){
                    if(data.message == "获取成功"){
                        $('#content').val(data.payload.question.content);
                        $('#score').val(data.payload.question.score);
                        if (data.payload.question.active == 1) {
                            var active = '仲裁正在进行';
                        } else {
                            var active = '仲裁结束';
                        }
                        $('#status').val(active);
                        var json = JSON.parse(data.payload.vote);
                        var answers = JSON.parse(data.payload.answer);
                        for (var i=0; i<answers.length; i++) {
                            if (json.hasOwnProperty(answers[i].id)) {
                                var l = json[answers[i].id].vids;
                            } else {
                                var l = [];
                            }
                            if (data.payload.question.active==1){
                                var di = '                                        <a class="vote" qid="'+data.payload.question.userId+'" aid="'+ answers[i].id+'" auid="'+answers[i].userId+'" vids="'+JSON.stringify(l)+'">\n' +
                                    '                                            投票\n' +
                                    '                                        </a>\n';
                            } else {
                                var di = '';
                            }
                            $('#answerL').append('<div class="form-group">\n' +
                                '                                    <label class="col-sm-1 col-sm-1 control-label">' + answers[i].name + '</label>\n' +
                                '                                    <div class="col-sm-7 col-sm-7 control-label">\n' + answers[i].content +
                                '                                    </div>\n' +
                                '                                    <label class="col-sm-1 col-sm-1 control-label">' + l.length + '票</label>\n' +
                                '                                    <div class="col-sm-1 col-sm-1 control-label">\n' + di +
                                '                                    </div>\n' +
                                '                                </div>');
                        }
                        $("#answerL").on('click','.vote',function(){
                            var qid = $(this).attr('qid');
                            var aid = $(this).attr('aid');
                            var auid = $(this).attr('auid');
                            var vids = JSON.parse($(this).attr('vids'));
                            if (id!=auid&&id!=qid&&!vids.hasOwnProperty(id)){
                                $.ajax({
                                    type: "post",
                                    url: "http://"+host+":"+port+"/vote",
                                    dataType: "json",
                                    data:{ arbitrationId: arbitrationId, answerId: aid, userId: id},
                                    beforeSend: function(request) { request.setRequestHeader('Authorization','Bearer ' + token );},
                                    success: function(data){
                                        if(data){
                                            if(data.message == "投票成功"){
                                                alert('投票成功');
                                            } else {
                                                alert(data.message);
                                            }
                                        } else {
                                            alert("数据传输失败");
                                        }
                                    }
                                });
                            } else {
                                alert('投票失败');
                            }
                        });
                    }else{
                        alert(data.message);
                    }
                } else{
                    alert("数据传输失败");
                }
            }
        });
    });

    var num = Math.round(Math.random()*90+60);

        }
        if (ttime.getMinutes() < 10) {
            var minute = '0'+ttime.getMinutes();
        } else {
            var minute = ttime.getMinutes();
        }
        if (ttime.getSeconds() < 10) {
            var second = '0'+ttime.getSeconds();
        } else {
            var second = ttime.getSeconds();
        }
        var stime = ''+year+month+day+hour+minute+second;
        $.ajax({
            type: "post",
            url: "http://"+host+":"+port+"/checkArbitration",
            dataType: "json",
            data:{ttime: stime},
            beforeSend: function(request) { request.setRequestHeader('Authorization','Bearer ' + token );},
            success: function(data){
                if(data){
                    if(data.message == "检测成功"){
